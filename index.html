<!doctype html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="styles.css"/>
		<meta charset="utf-8">
		<title>Palindrome Checker</title>
	
	</head>
	<body>
		<main class = "container">
			<h1>Is it a Palindrome?</h1>
			<div class = "div-input">
				<label for="text-input"> Enter in text to check for a palindrome:</label>
				<input type="text" id="text-input" placeholder="Enter word here"/>
				<button id="check-btn">Check</button>
				<span class = "result" id="result"></span>
			</div>
			<div class = "dyk">
				<p>A palindrome is a word or sentence that is spelled the same way both forward 
			and backward, ignoring punctuation, case, and spacing.</p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
